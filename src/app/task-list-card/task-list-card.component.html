<div class="container">
    <div class="list">
        <ul *ngFor="let todoTask of todoList">
            <li [style.display]="todoTask.isHidden? 'none': 'grid'" class="list-element">
                <input type="checkbox" class="doneButton" (click)="validTask(todoTask, $event)">
                <span class="taskName">{{todoTask.name}}</span> 
                <button class="deleteButton" (click)="deleteTask(todoTask, todoList, $event)"> X </button>

                <svg class="svg-divider" viewbox="0 0 1000 20">
                    <g>
                        <line x1="0" y1="1" x2="475" y2="1" stroke="grey" />
                    </g>
                </svg>
            </li>
            
            
        </ul>
    </div>
    
    
    
    <div class="info">
        <div class="left">{{todoList.length}} items left</div>
        <div class="center">
            <button  (click)="allVisible($event)"> All </button>
            <button  (click)="activeVisible($event)"> Active </button>
            <button  (click)="completedVisible($event)"> Completed </button>
        </div>
        
        <button class="right" (click)="clearCompleted()"> Clear Completed </button>
    </div>
</div>
