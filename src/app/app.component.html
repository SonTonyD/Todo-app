<div class="background" [ngStyle]="{'background-color': color}">
    <div class="container" [ngStyle]="{'background-image': backgroundImage}">
        <div class="head-bar">
            <h1 class="title">TODO</h1>
            <div class="night-mode">
                <img src="/assets/icon-sun.svg" style="background-repeat: no-repeat;" alt="" (click)="toggleNightMode()" *ngIf = "!isNight">
                <img src="/assets/icon-moon.svg" style="background-repeat: no-repeat;" alt="" (click)="toggleNightMode()" *ngIf = "isNight">
            </div>
        </div>
        <app-input-card *ngIf="isLogged" (taskNameOutput)="onSubmit($event)" [isNight]="isNight"></app-input-card>
        <app-task-list-card *ngIf="isLogged" [newTaskName]="newTaskName" [isNight]="isNight" ></app-task-list-card>
        <app-sign-in (isLogged)="onLogin($event)" *ngIf="!isLogged" ></app-sign-in>
    </div>
</div>
